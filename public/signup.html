<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareConnect Signup</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #d9f4e6, #f9f9f9); /* Minty gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      background: white;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 520px;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #2e9a76; /* Greenish title */
    }

    form label {
      font-size: 18px;
      margin: 12px 0 6px;
      display: block;
    }

    form input {
      width: 100%;
      font-size: 18px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background-color: #2e9a76;
      border: none;
      padding: 14px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #258f6b;
      transform: scale(1.02);
    }

    .error {
      color: red;
      margin-top: 12px;
      text-align: center;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #2e9a76;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<a href="index.html" class="back-link">‚Üê Back</a>

<div class="signup-box">
  <h2>Sign Up for CareConnect</h2>
  <form id="signupForm">
    <label>Name:</label>
    <input type="text" name="name" required />

    <label>Email:</label>
    <input type="email" name="email" required />

    <label>Password:</label>
    <input type="password" name="password" required />

    <label>Birthday:</label>
    <input type="date" name="birthday" required />

    <label>Weight:</label>
    <div style="display: flex; gap: 10px;">
      <input type="text" name="weightValue" required style="flex: 1;" placeholder="e.g. 60" />
      <select name="weightUnit" required style="width: 100px;">
        <option value="kg">kg</option>
        <option value="lbs">lbs</option>
      </select>
    </div>

    <label>Height:</label>
    <div style="display: flex; gap: 10px;">
      <input type="text" name="heightValue" required style="flex: 1;" placeholder="e.g. 170" />
      <select name="heightUnit" required style="width: 100px;">
        <option value="cm">cm</option>
        <option value="ft">ft</option>
      </select>
    </div>

    <button type="submit">Sign Up</button>
    <div class="error" id="signupError"></div>
  </form>
</div>

<script>
  const form = document.getElementById("signupForm");
  const errorBox = document.getElementById("signupError");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.textContent = "";

    const body = {
      name: form.name.value,
      email: form.email.value,
      password: form.password.value,
      birthday: form.birthday.value,
      weight: form.weightValue.value + form.weightUnit.value,
      height: form.heightValue.value + form.heightUnit.value
    };


    try {
      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      const data = await res.json();

      if (!res.ok) {
        errorBox.textContent = data.error || data.errors?.[0] || "Signup failed.";
        return;
      }

      alert("Signup successful! Please login.");
      window.location.href = "login.html";
    } catch (err) {
      errorBox.textContent = "Could not connect to server.";
    }
  });
</script>

</body>
</html>
