<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareConnect Login</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #e6f2ff, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 60px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 520px;
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #317ac1;
    }

    form label {
      font-size: 18px;
      margin: 12px 0 6px;
      display: block;
    }

    form input {
      width: 100%;
      font-size: 18px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background-color: #4a90e2;
      border: none;
      padding: 14px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #3a78c2;
      transform: scale(1.02);
    }

    .google-btn {
      background-color: #db4437;
      margin-top: 12px;
    }

    .google-btn:hover {
      background-color: #c23321;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
    }

    .signup-link a {
      color: #317ac1;
      font-weight: bold;
      text-decoration: none;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #317ac1;
      font-size: 16px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-link">← Back</a>

<div class="login-box">
  <h2>Login to CareConnect</h2>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" name="email" required />

    <label for="password">Password:</label>
    <input type="password" name="password" required />

    <button type="submit">Login</button>

    <button type="button" class="google-btn" onclick="googleLogin()">
      Login with Google
    </button>

    <div class="signup-link">
      Don’t have an account? <a href="signup.html">Sign up here!</a>
    </div>

    <div style="text-align:center; margin-top: 20px;">
      <a href="/login/google">
        <img src="https://developers.google.com/identity/images/btn_google_signin_light_normal_web.png" alt="Sign in with Google" />
      </a>
    </div>

    <div class="error" id="errorMsg"></div>
  </form>
</div>

<script>
  const form = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMsg.textContent = "";

    const email = form.email.value;
    const password = form.password.value;

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        errorMsg.textContent = data.error || data.errors?.[0] || "Login failed.";
        return;
      }

      localStorage.setItem("token", data.token);
      window.location.replace("dashboard.html");
    } catch (err) {
      errorMsg.textContent = "Unable to connect to server.";
    }
  });

  function googleLogin() {
    window.location.href = "/login/google";
  }

  // ✅ NEW: Check if Google token is in URL
  const urlParams = new URLSearchParams(window.location.search);
  const googleToken = urlParams.get('token');

  if (googleToken) {
    localStorage.setItem("token", googleToken);
    window.location.replace("index.html"); // or medications.html or dashboard.html
  }
</script>

</body>
</html>
