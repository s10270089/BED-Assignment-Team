<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Bus Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px;
    }

    h2 {
      color: #4a90e2;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      margin-left: 5px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #e8f1fc;
    }

    .green {
      color: green;
      font-weight: bold;
    }

    .orange {
      color: orange;
      font-weight: bold;
    }

    .red {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Live Bus Tracker</h2>

  <label for="busStop">Enter Bus Stop Code:</label>
  <input type="text" id="busStop" placeholder="e.g. 83139" />
  <button onclick="searchBus()">Search</button>

  <div class="error" id="errorMsg"></div>

  <table id="resultsTable" style="display: none;">
    <thead>
      <tr>
        <th>Service No</th>
        <th>Estimated Arrival</th>
        <th>Crowd Level</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    async function searchBus() {
      const busStopCode = document.getElementById('busStop').value.trim();
      const token = localStorage.getItem("token");
      const errorMsg = document.getElementById("errorMsg");
      const resultsTable = document.getElementById("resultsTable");
      const tbody = document.getElementById("resultsBody");

      errorMsg.textContent = "";
      resultsTable.style.display = "none";
      tbody.innerHTML = "";

      if (!token) {
        errorMsg.textContent = "You must be logged in.";
        return;
      }

      try {
        const res = await fetch("/bus/search", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ busStopCode })
        });

        const data = await res.json();

        if (!res.ok) {
          errorMsg.textContent = data.error || "Something went wrong.";
          return;
        }

        data.results.forEach(bus => {
          const arrival = new Date(bus.NextBus.EstimatedArrival).toLocaleTimeString("en-SG", {
            hour: "2-digit",
            minute: "2-digit"
          });

          let crowdLevel = "";
          let crowdClass = "";

          switch (bus.NextBus.Load) {
            case "SEA":
              crowdLevel = "üü¢ Seats Available";
              crowdClass = "green";
              break;
            case "SDA":
              crowdLevel = "üü° Standing Available";
              crowdClass = "orange";
              break;
            case "LSD":
              crowdLevel = "üî¥ Limited Standing";
              crowdClass = "red";
              break;
            default:
              crowdLevel = "‚ùì Unknown";
              crowdClass = "";
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${bus.ServiceNo}</td>
            <td>${arrival}</td>
            <td class="${crowdClass}">${crowdLevel}</td>
          `;
          tbody.appendChild(row);
        });

        resultsTable.style.display = "table";
      } catch (err) {
        console.error("Fetch failed:", err);
        errorMsg.textContent = "Failed to fetch bus data.";
      }
    }
  </script>
</body>
</html>
